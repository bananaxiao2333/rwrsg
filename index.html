<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWRSG</title>
    <style>
      @font-face {
        font-family: "komikax";
        src: url("/komikax.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .logo-container {
        position: relative;
        width: 200px;
        height: 200px;
      }

      .logo-circle {
        position: absolute;
        width: 180px;
        height: 180px;
        border: 8px solid #333;
        border-radius: 50%;
        top: 0;
        left: 0;
      }

      .logo-r {
        position: absolute;
        font-family: "komikax", sans-serif;
        font-size: 150px;
        font-weight: bold;
        color: #333;
        top: -50px;
        left: 50px;
      }
    </style>
  </head>
  <body style="margin: 0">
    <div id="loading">
      <div class="logo-container">
        <div class="logo-circle"></div>
        <div class="logo-r">R</div>
      </div>
    </div>

    <div id="root"></div>

    <script type="module">
      // 当React应用挂载完成后移除加载提示
      document.addEventListener("DOMContentLoaded", () => {
        const root = document.getElementById("root");

        // 创建MutationObserver监听root节点变化
        const observer = new MutationObserver((mutations) => {
          mutations.forEach((mutation) => {
            if (mutation.addedNodes.length > 0) {
              // 当React组件挂载后隐藏加载提示
              document.getElementById("loading").style.display = "none";
              observer.disconnect();
            }
          });
        });

        // 开始观察root节点
        observer.observe(root, { childList: true, subtree: true });
      });
    </script>

    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
