<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RWRSG</title>
    <style>
      @font-face {
        font-family: "komikax";
        src: url("/komikax.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #7da109; /* 修改为指定的绿色背景 */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow: hidden; /* 防止滚动条出现 */
      }

      .logo-container {
        position: relative;
        width: 200px;
        height: 200px;
        animation: infiniteGrowth 6000s linear infinite;
      }

      .logo-svg {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 180px;
        height: 180px;
      }

      @keyframes infiniteGrowth {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(100); /* 放大到100倍 */
        }
      }

      .loading-tip {
        position: absolute;
        bottom: 80px;
        left: 50%;
        transform: translateX(-50%);
        color: #000;
        font-size: 18px;
        font-weight: bold;
        white-space: nowrap;
        font-family: Arial, sans-serif;
        z-index: 10000;
      }
    </style>
    <script type="module" crossorigin src="/assets/js/index.BdylZRMf.js"></script>
  </head>
  <body style="margin: 0">
    <div id="loading">
      <div class="logo-container">
        <!-- 使用SVG图标替换原有的徽标 -->
        <img src="/icon.svg" alt="Logo" class="logo-svg" />
      </div>
      <!-- 固定位置的提示文字 -->
      <div id="loading-tip" class="loading-tip">使用顶部搜索框快速查找武器，支持中英文混合搜索</div>
    </div>

    <script>
      // 随机提示语列表 - 立即执行
      const tips = [
        "在主页可添加物品、调整属性、生成售卖图片",
        "在表格页可搜索筛选、查看武器详细规格",
        "支持导入导出 JSON 数据文件，方便数据迁移",
        "数据自动保存到本地浏览器，刷新不会丢失",
        "右上角开关可切换深色/浅色主题",
        "价格单位 RP（资源点）",
        "点击侧边栏在主页和表格页之间切换",
        "导出的售卖图片可直接复制到剪贴板",
        "支持价格打折设置，便于促销",
        "库存数量可灵活调整，适合批量管理",
        "售卖图片可自定义背景色和字体样式",
        "数据包含武器、装备、物品等所有物品信息",
        "按 F5 刷新页面查看新的随机提示"
      ];
      // 立即设置随机提示
      const randomTip = tips[Math.floor(Math.random() * tips.length)];
      const tipElement = document.getElementById("loading-tip");
      if (tipElement) {
        tipElement.textContent = randomTip;
      }
    </script>

    <div id="root"></div>


  </body>
</html>
